<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="logo4.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

    <title>Trending Hub</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto">
            <a href="#" class="text-2xl font-bold">Trending Hub</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-500 py-16 text-white">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Discover What's Trending Now</h1>
            <p class="text-lg">Stay updated with the latest trends and hot topics.</p>
        </div>
    </section>

    <!-- Trending Topics Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-8">Trending Topics</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Trending Card -->
                <div class="trending-card">
                    <!-- Trending Image, Title, Description, and Read More Button -->
                </div>

                <!-- Repeat for other trending topics -->
            </div>
        </div>
    </section>

    <!-- Featured Articles Section -->
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-8">Featured Articles</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Article Card -->
                <div class="article-card">
                    <!-- Article Image, Title, Author, and Read More Button -->
                </div>

                <!-- Repeat for other featured articles -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Trending Hub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
