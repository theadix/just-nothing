<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="logo4.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body>

    <!-- Payment Form Section -->
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
                <h2 class="text-2xl font-bold mb-6">Secure Payment</h2>

                <!-- Payment Form -->
                <form>
                    <!-- Card Number -->
                    <label for="card-number" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                    <input type="text" id="card-number" class="w-full p-2 border rounded mb-4" placeholder="**** **** **** ****" required>

                    <!-- Expiry Date and CVV -->
                    <div class="flex">
                        <div class="w-1/2 pr-3">
                            <label for="expiry-date" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date</label>
                            <input type="text" id="expiry-date" class="w-full p-2 border rounded mb-4" placeholder="MM/YY" required>
                        </div>
                        <div class="w-1/2 pl-3">
                            <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                            <input type="text" id="cvv" class="w-full p-2 border rounded mb-4" placeholder="***" required>
                        </div>
                    </div>

                    <!-- Cardholder Name -->
                    <label for="cardholder-name" class="block text-gray-700 text-sm font-bold mb-2">Cardholder Name</label>
                    <input type="text" id="cardholder-name" class="w-full p-2 border rounded mb-4" placeholder="John Doe" required>

                    <!-- Payment Button -->
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Make Payment</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Payment Hub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
